{% block content %}
<div class="card">
	<table class="table mb-0">
		<thead>
			<tr>
				<th>Event</th>
				<th>Event Type</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody>
			{% for interested_event in interested_events %}
			<tr>
				<td>{{ interested_event.event.title }}</td>
				<td>{{ interested_event.event.event_type }}</td>
			</tr>
			{% empty %}
			<tr>
				<td class="bg-light text-center font-italic" colspan="3">
					You haven't signed up for any events yet.
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
