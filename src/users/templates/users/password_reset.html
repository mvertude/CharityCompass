{% extends "base/base.html" %}
{% load crispy_forms_tags %} {% block content %}
<div class="password-reset-section content-section">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="reset-password-title border-bottom mb-4">Reset Password</legend>
			<p> Enter your email address and click the "Send Link” button. A link to reset your
				password
				will be sent to your email address</p>
			{{form|crispy}}
			<!-- renders form in paragraph text-->
		</fieldset>
		<div class="form-group">
			<button class="standard-btn" type="submit">
				Send Link
			</button>
		</div>
	</form>
</div>
{% endblock content %}
