{% extends "base/base.html" %}
{% load crispy_forms_tags %} {% block content %}
<div class="landing-page">
	<div class="landing-page-container">
		<p class="landing-page-message">A place where volunteers and charities can come together.</p>
	</div>
	<div class="content-section login-section">
		<form class="login-form" method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="mb-4 login-title">Welcome Back!</legend>
				{{form|crispy}}
				<!-- renders form in paragraph text-->
			</fieldset>
			<div class="form-group btn-container">
				<button class="login-btn" type="submit">Login</button>
				<small class="ml-2"> </small>
			</div>
		</form>
		<div class="pt-3">
			<small>
				Need an account?
				<a class="ml-2 signup-link" href="{% url 'volunteer_signup' %}">Sign Up</a>
			</small>
		</div>
		<div>
			<small>
				Forgot password?
				<a class="ml-2 signup-link" href="{% url 'reset_password' %}">Reset Password</a>
			</small>
		</div>
	</div>
</div>
{% endblock content %}
